<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Hello App</title>

        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">
        <link rel="stylesheet" type="text/css" href="css/ng-img-crop.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        
        <!-- Libraries -->
        <script src="js/ng-img-crop.js"></script>
        <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>
        <script src="node_modules/ng-file-upload/dist/ng-file-upload-all.js"></script>
        <script src="node_modules/ng-file-upload/dist/ng-file-upload-shim.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>

    <body ng-app="hello-app" animation="slide-left-right-ios7">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">

        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </body>
</html>
